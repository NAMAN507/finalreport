<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnclick(){
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            if((n1)<(n2)){
                alert('The number of team members is greter than number of balls')

            }else{
                document.getElementById("p1").innerHTML="each member will get "+ Math. floor(n2/n1) +"  and the remaining balls are " + n2%n1
                
            }
        }
    </script>
</head>
<body>
    <input type="text" name="n1" id="n1"/ placeholder="No. of team members">
    <input type="text" name="n2" id="n2"/ placeholder="No. of balls">
    <button onclick="fnclick()">calculate</button>
    <p id="p1"></p>

</body>
</html>
